---
layout: base
style: default.css
---

<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
        <h1 class="animate__animated animate__fadeInDown">{{page.title}}</h1>
    </div>
    <div class="mdl-card__media">
        <img src="{{page.thumbnail | relative_url}}" border="0"
        alt="">
    </div>
    <div class="default-content">
        {{ content }}
    </div>
</div>
