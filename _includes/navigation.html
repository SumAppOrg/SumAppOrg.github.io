<nav>
    <input id="nav-toggle" type="checkbox" class="nav-toggle"></input>
    <label for="nav-toggle"><i class="fa fa-bars"></i></label>
    <ul>
        {% assign navigation_collections = site.collections | where_exp:"coll", "coll.navigation == true" %}
        {% for collection in navigation_collections %}
        <li><a href="{{collection.label | relative_url}}">{{ collection.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
